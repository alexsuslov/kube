      </div>
      <div class="unit-70">
        <div id="Form">
          <h1>Forms</h1>
          <form method="post" action="#" class="forms forms">
            <label>Email</label>
            <input type="email" name="user-email" class="width-50">
            <label>Password</label>
            <input type="password" name="user-password" class="width-50">
            <p>
              <button class="btn btn-blue">Log in</button>
              <button class="btn">Cancel</button>
            </p>
          </form>
          <hr>
          <form method="post" action="#" class="forms forms">
            <label>
              <input type="email" name="user-email" placeholder="Email" class="width-50">
            </label>
            <label>
              <input type="password" name="user-password" placeholder="Password" class="width-50">
            </label>
            <p>
              <button class="width-50 btn btn-blue">Log in</button>
            </p>
          </form>
          <hr>
          <h2>Input states</h2>
          <form method="post" action="" class="forms">
            <label class="error">Error
              <input type="text" name="state" class="width-40">
              <p class="error">Error</p>
              <p class="saccess">Success</p>
            </label>
            <label class="success">Success
              <input type="text" name="state" class="width-40">
              <p class="error">Error</p>
              <p class="success">Success</p>
            </label>
            <label>Gray
              <input type="text" name="state-gray" class="input-gray width-40">
            </label>
          </form>
          <hr>
          <h2>Required</h2>
          <form method="post" action="" class="forms">
            <label>Email<span class="req">*</span>
              <input type="email" name="user-email" class="width-50">
            </label>
          </form>
          <hr>
          <h2>Input Sizes</h2>
          <h3>Big</h3>
          <form class="forms forms-inline">
            <input type="text" placeholder="Title" class="input-big width-50">
            <button class="btn btn-big">Big</button>
          </form>
          <h3>Normal</h3>
          <form class="forms forms-inline">
            <input type="text" placeholder="Title" class="width-50">
            <button class="btn">Normal</button>
          </form>
          <h3>Smaller</h3>
          <form class="forms forms-inline">
            <input type="text" placeholder="Title" class="width-50 input-smaller">
            <button class="btn btn-smaller">Smaller</button>
          </form>
          <h2>Input Descriptions</h2>
          <form method="post" action="" class="forms">
            <label>Name
              <input type="text" name="user-name" class="width-50"><span class="forms-desc">Always nice to feel important.</span>
            </label>
            <label>Email
              <input type="email" name="user-email" class="width-50">
              <div class="forms-desc">Please enter your email.</div>
            </label>
          </form>
        </div>
      </div>
    </div>
    <!-- build:js(.) scripts/vendor.js-->
