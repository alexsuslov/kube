          <h1>Search</h1>
          <h2>Lookup anything</h2>
          <div class="wc-help">
            <input type="search" placeholder="Search">
          </div>
          <hr/>
          <h2>input-search</h2>
          <div class="wc-help">
            <input type="text" placeholder="Search" class="input-search">
          </div>
          <hr/>
          <h2>search button</h2>
          <div class="wc-help">
            <form action="" class="forms">
              <div class="input-groups">
                <input type="text" name="go" placeholder="Search"><span class="btn-append">
                  <button class="btn">Go</button></span>
              </div>
            </form>
          </div>
          <hr/>
          <h2>search input-on-black</h2>
          <div class="wc-help">
            <input type="search" placeholder="Type to search..." class="input-on-black">
          </div>
